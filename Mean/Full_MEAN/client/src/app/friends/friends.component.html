<h2>The selected friend</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Show</th>
        <th>Update</th>
        <th>Delete</th>
        <th>ID</th>
    </tr>
    <tr *ngFor="let friend of all_friends">
        <td>{{friend.firstName}} {{friend.lastName}}</td>
        <td><a (click)='inspectFriend(friend._id)' (click)='toggle("show", friend._id)'>Show</a></td>
        <td><a (click)="updateFriend(friend._id)" (click)='toggle("update", friend._id)'>update</a></td>
        <td><a (click)="deleteFriend(friend._id)">Delete</a></td>
        <td>{{friend._id}}</td>
    </tr>
</table>
<button (click)='toggle("create")'>Add Friend</button>



<app-create-friend *ngIf="components.create" (refresh)='updateFriendsList()'></app-create-friend>
<app-edit-friend *ngIf="components.update" [selectedFriend]='selectedFriend' (refresh)='updateFriendsList()'></app-edit-friend>
<app-inspect-friend *ngIf="components.show" [selectedFriend]='selectedFriend'></app-inspect-friend>
