<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'login/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
</head>
<body>
  <div class="loginwrapper">

    <form id="login" action="{% url 'login:login' %}" method="post">
       {% csrf_token %}
      <h1>Login</h1>
      <ul class="flex-outer">

           <li>
             <label for="email" >Email</label>
             <input type="email" id="email" name="email" placeholder="Enter your email here">
           </li>
           <li>
             <label for="password">Password</label>
             <input type="password" id="password" name="password" value="password" placeholder="Enter your password here">
           </li>
           <li>
             <button class="submit" type="submit">Submit</button>
               <a href="{% url 'login:index' %}" class="back">Back</a>
           </li>
         </ul>

    </form>
    {% if messages %}
    {% for error in messages %}
        <p >{{error}}</p>
    {% endfor %}
      <a href="{% url 'login:register' %}" class="back">Register</a>
    {% endif %}

  </div>
</body>
</html>
